<table>
    <thead><tr>
        <th>Date</th>
        <th>Action</th>
        <th>Note</th>
    </tr></thead>
    <tbody>
    {% for note in notes %}
    <tr>
        <td>{{ escape(note['date']) }}</td>
        <td>{{ escape(note['action']) }}</td>
        <td>{% raw note['note'] %}</td>
    </tr>
    {% end %}
    </tbody>
</table>
