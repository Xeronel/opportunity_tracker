{% extends "../base.html" %}

{% block title %}Add Company{% end %}
{% block active %}company-menu{% end %}

{% block panel-heading %}Add Company{% end %}
{% block panel-body %}
<form id="company_entry" role="form" method="post">
    <div class="form-group">
        <label for="contactname">Name:</label>
        <input id="contactname" type="text" class="form-control" name="companyname">
    </div>
    <div class="form-group">
        <label for="industry">Industry:</label>
        <input id="industry" type="text" class="form-control" name="industry">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary pull-right">Submit</button>
        <button type="button" class="btn btn-inverse pull-right">Cancel</button>
    </div>
</form>
{% end %}
