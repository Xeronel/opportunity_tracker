<div class="form-group">
    <form role="form" id='add_notification_form' method="post">
        <div class="grid">
            {% module xsrf_form_html() %}
            <div class="row">
                {% module CompanyDropdown(companies) %}
                {% module DatePicker('date',
                                     style="min-width: 210px;") %}
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="note">Note:</label>
                    <textarea name="note" class="form-control" rows="5" id="note" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
                <button type="reset" class="btn btn-inverse pull-right">Cancel</button>
            </div>
        </div>
    </form>
</div>
