<div class="form-group">
    <form role="form" id='add_notification_form' method="post">
        <div class="grid">
            {% module xsrf_form_html() %}
            <div class="row">
                {% module CompanyDropdown(companies) %}
                <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <label for="date">Select Date: </label>
                    <div id="datepicker" class="input-group date" data-date-format="mm-dd-yyyy">
                        <input name="date" id="notify_date" class="form-control" readonly type="text" required>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-12">
                    <label for="note">Note:</label>
                    <textarea name="note" class="form-control" rows="5" id="note"></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
                <button type="button" class="btn btn-inverse pull-right">Cancel</button>
            </div>
        </div>
    </form>
</div>
