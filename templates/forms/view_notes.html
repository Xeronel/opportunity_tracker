<div class="form-group">
    <div class="row">
        {% module CompanyDropdown(companies) %}
    </div>
    <div class="row">
        <div class="form-group">
            {% module DatePicker('start_date', 'Start Date',
                                 classes="col-lg-3 col-md-3",
                                 style="min-width: 210px;") %}
            {% module DatePicker('end_date', 'End Date',
                                 classes="col-lg-3 col-md-3",
                                 style="min-width: 210px;") %}
        </div>
    </div>
    <div style="padding-top: 5px;">
        <table id="notes" class="table table-striped table-condensed" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Note</th>
                <th>Type</th>
                <th>Date</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
