{% extends "../base.html" %}

{% block title %}Add Contact{% end %}
{% block active %}contact{% end %}

{% block panel-heading %}Add Contact{% end %}
{% block panel-body %}
<div class="form-group">
    <form role="form" method="post">
        <div class="form-group">
            <label for="company">Company:</label>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle"
                        aria-haspopup="true"
                        type="button"
                        data-toggle="dropdown"
                        id="company">
                    Company Name <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                {% for company in companies %}
                    <li><a href="#">{{ escape(company) }}</a></li>
                {% end %}
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input id="firstname" type="text" class="form-control" name="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input id="lastname" type="text" class="form-control" name="lastname">
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" type="text" class="form-control" name="title">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input id="email" type="text" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input id="phone" type="text" class="form-control" name="phone">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
            <button type="button" class="btn btn-inverse pull-right">Cancel</button>
        </div>
    </form>
</div>
{% end %}
