<div class="form-group">
    <form role="form" id="add_project_form" method="post">
        {% module xsrf_form_html() %}
        <div class="row">
            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="project">Project Name:</label>
                <input id="project" name="project" type="text" class="form-control" required>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="path">URL Path (Ex: my_project):</label>
                <input id="path" name="path" type="text" class="form-control" required>
            </div>
        </div>
        <div class="row">
            {% module CompanyDropdown(companies, classes="form-group col-lg-12 col-md-12") %}
        </div>
        <div class="row">
            <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label for="description">Description:</label>
                <textarea class="form-control" rows="5" id="description" name="description" required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-lg-12">
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
                <button type="reset" class="btn btn-inverse pull-right">Cancel</button>
            </div>
        </div>
    </form>
</div>
