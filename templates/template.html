<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Main{% end %}</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/font-awesome/css/font-awesome.min.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
</head>

<header>
    <div class="headerpanel">
        <div class="logopanel">
            <a href="#">
                <img class="logo-image" alt="Shealy Strategic Solutions" src="/static/images/SSS-Landscape-Small.png">
            </a>
        </div>
    </div>
</header>

<body>
    <div class="leftpanel">
        <ul class="nav nav-tabs">
            <li class="active">
                <a href="#"><i class="fa fa-ellipsis-h"></i></a>
            </li>
        </ul>
        <ul class="nav">
            <li id="dashboard">
                <a href="dashboard">
                    <i class="fa fa-tachometer"></i>
                    <span> Dashboard</span>
                </a>
            </li>
            <li id="calendar">
                <a href="calendar">
                    <i class="fa fa-calendar"></i>
                    <span> Calendar</span>
                </a>
            </li>
            <li id="company">
                <a href="add_company">
                    <i class="fa fa-building-o"></i>
                    <span> Add Company</span>
                </a>
            </li>
            <li id="contact">
                <a href="add_contact">
                    <i class="fa fa-user"></i>
                    <span> Add Contact</span>
                </a>
            </li>
            <li id="notification">
                <a href="add_notification">
                    <i class="fa fa-bell"></i>
                    <span> Add Notification</span>
                </a>
            </li>
            <li id="note">
                <a href="add_note">
                    <i class="fa fa-sticky-note"></i>
                    <span> Add Note</span>
                </a>
            </li>
        </ul>
    </div>

<div class="content-panel">
    {% block content-panel %}
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
            <div class="panel-heading">{% block panel-heading %}{% end %}</div>
            <div class="panel-body" style="background-color: white;">
                {% block panel-body %}{% end %}
            </div>
        </div>
    </div>
    {% end %}
</div>
</body>

<footer>
    <script>
        $(document).ready(function () {
            $(".nav ul li").removeClass("active");
            $('#{% block active %}{% end %}').addClass('active');
        });
        $(".dropdown-menu li a").click(function(){
          var selText = $(this).text();
          $(this).parents('.dropdown').find('.dropdown-toggle').html(selText+' <span class="caret"></span>');
        });
        $(function () {
            $("#datepicker").datepicker({
                autoclose: true,
                todayHighlight: true
            }).datepicker('update', new Date());
        });
    </script>
    {% block footer %}{% end %}
</footer>
</html>
